# GitHub Authorization Server Deployment
# Implements Envoy ext_authz gRPC API for validating GitHub OAuth tokens
apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-authz-server
  namespace: dir-dev-github-authz
  labels:
    app.kubernetes.io/name: github-authz-server
    app.kubernetes.io/component: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: github-authz-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: github-authz-server
        app.kubernetes.io/component: auth
    spec:
      serviceAccountName: github-authz-server
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: github-authz-server
          image: ghcr.io/agntcy/github-authz-server:dev
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 9001
              protocol: TCP
          envFrom:
            - configMapRef:
                name: github-authz-config
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            grpc:
              port: 9001
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 9001
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: github-authz-server
  namespace: dir-dev-github-authz
  labels:
    app.kubernetes.io/name: github-authz-server
    app.kubernetes.io/component: auth
spec:
  type: ClusterIP
  ports:
    - name: grpc
      port: 9001
      targetPort: grpc
      protocol: TCP
  selector:
    app.kubernetes.io/name: github-authz-server
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: github-authz-server
  namespace: dir-dev-github-authz
  labels:
    app.kubernetes.io/name: github-authz-server

